<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS VINYL'S | Início</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">LTS <span>VINYL-S</span></div>
            <ul>
                <li><a href="index.html" class="active">Início</a></li>
                <li><a href="discos.html">Discos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>A tua coleção começa aqui.</h1>
            <p>Os melhores vinis entregues à tua porta.</p>
            <a href="discos.html" class="btn">Explorar Catálogo</a>
        </div>
    </main>

    <section class="destaques">
        <h2>Últimas Novidades</h2>
        <div class="grid-produtos" id="destaques-container">
            <p style="text-align: center; grid-column: 1/-1;">A carregar novidades...</p>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "BBwuWn4Y0bENTnpuBGUejJZMzyBrQZDwsLAmswPhkFLHOx5_8jXb2GshqsW4VJCVSxVhpCPF4I4wBMf48FxhAiw", // Encontra isto em 'Seus aplicativos'
    authDomain: "ltsvinils.firebaseapp.com",
    projectId: "ltsvinils",
    storageBucket: "ltsvinils.appspot.com",
    messagingSenderId: "814606881822", // Este é o 'Número do projeto' da tua Imagem 10
    appId: "814606881822"   // Também em 'Seus aplicativos'
};


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregarDestaques() {
            const container = document.getElementById('destaques-container');
            try {
                // Tenta buscar ordenado por data
                let q = query(collection(db, "discos"), orderBy("data", "desc"), limit(3));
                let snap;
                try {
                    snap = await getDocs(q);
                } catch (e) {
                    // Se falhar (índice não pronto), busca sem ordem para não ficar vazio
                    q = query(collection(db, "discos"), limit(3));
                    snap = await getDocs(q);
                }
                
                container.innerHTML = "";
                if (snap.empty) {
                    container.innerHTML = "<p style='grid-column: 1/-1;'>Nenhum disco na vitrine.</p>";
                    return;
                }

                snap.forEach((doc) => {
                    const disco = doc.data();
                    container.innerHTML += `
                        <div class="card">
                            <div class="disco-img" style="background-image: url('${disco.imagem}')"></div>
                            <h3>${disco.titulo}</h3>
                            <p>${disco.artista}</p>
                            <p class="preco">${disco.preco}€</p>
                            <a href="discos.html" class="btn">Ver Mais</a>
                        </div>`;
                });
            } catch (err) {
                container.innerHTML = "<p>Erro ao carregar catálogo.</p>";
            }
        }
        carregarDestaques();
    </script>
</body>
