<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LTS VINYL'S</title>
    <link rel="stylesheet" href="css/styleadm.css">
</head>
<body>

<div class="admin-container">
    <h2>Cadastrar Novo Vinil</h2>
    
    <form id="formDisco">
        <div class="form-group">
            <label for="nome">Nome do Álbum</label>
            <input type="text" id="nome" placeholder="Ex: Hit Me Hard and Soft" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço (R$)</label>
            <input type="number" id="preco" step="0.01" placeholder="Ex: 33.87" required>
        </div>

        <div class="form-group">
            <label for="imagem">Link da Imagem (URL)</label>
            <input type="url" id="imagem" placeholder="https://link-da-foto.jpg" required>
        </div>

        <button type="submit" id="btnEnviar">Adicionar ao Estoque</button>
    </form>
    
    <div id="mensagem"></div>
</div>

<script>
    const form = document.getElementById('formDisco');
    const msgDiv = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Enviando...";
        btn.disabled = true;

        const dados = {
            nome: document.getElementById('nome').value,
            preco: parseFloat(document.getElementById('preco').value),
            imagem: document.getElementById('imagem').value
        };

        try {
            // Usando o endpoint que você já validou no Render
            const resposta = await fetch('https://ltsvinyl-s-6jc6.onrender.com/discos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if (resposta.ok) {
                msgDiv.style.display = "block";
                msgDiv.style.color = "green";
                msgDiv.innerText = "✅ Disco adicionado com sucesso!";
                form.reset();
            } else {
                throw new Error("Erro no servidor");
            }
        } catch (erro) {
            msgDiv.style.display = "block";
            msgDiv.style.color = "red";
            msgDiv.innerText = "❌ Erro ao conectar com o servidor.";
        } finally {
            btn.innerText = "Adicionar ao Estoque";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
