<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | LTS VINYL-S</title>
    <link rel="stylesheet" href="css/styleadm.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">LTS <span>VINYL-S</span></div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="discos.html">Discos</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="card-admin">
            <h2>Adicionar Novo Disco</h2>
            <form id="formAdmin">
                <input type="text" id="nome" placeholder="Nome do Disco" required>
                <input type="text" id="artista" placeholder="Artista" required>
                <input type="text" id="genero" placeholder="Género (ex: Rock)" required>
                <input type="number" id="preco" step="0.01" placeholder="Preço (€)" required>
                <input type="text" id="imagem" placeholder="URL da Imagem da Capa" required>
                <button type="submit" id="btnSubmit">Cadastrar na Vitrine</button>
            </form>
            <p id="status" style="text-align: center; margin-top: 10px; font-weight: bold;"></p>
        </div>

        <div class="lista-discos">
            <h3>Discos na Vitrine</h3>
            <div id="container-discos">Carregando discos...</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBwuWn4Y0bENTnpuBGUejJZMzyBrQZDws", // Exemplo, usa a tua completa
            authDomain: "ltsvinils.firebaseapp.com",
            projectId: "itsvinils", 
            storageBucket: "ltsvinils.appspot.com",
            messagingSenderId: "814606881822",
            appId: "1:814606881822:web:9f8jXb2GshqsW4VJCVSxVhp" // Exemplo, usa a tua completa
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const discosRef = collection(db, "discos");

        // Listar com ordenação por data
        const q = query(discosRef, orderBy("data", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('container-discos');
            container.innerHTML = "";
            snapshot.forEach((d) => {
                const disco = d.data();
                container.innerHTML += `
                    <div class="item-disco">
                        <img src="${disco.imagem}" onerror="this.src='https://via.placeholder.com/60'">
                        <div class="info-disco">
                            <strong>${disco.titulo}</strong>
                            <small>${disco.artista} — ${disco.preco}€</small>
                        </div>
                        <button class="btn-apagar" onclick="apagarDisco('${d.id}')">Apagar</button>
                    </div>`;
            });
        });

        // Adicionar com campo de data do servidor
        document.getElementById('formAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            try {
                await addDoc(discosRef, {
                    titulo: document.getElementById('nome').value,
                    artista: document.getElementById('artista').value,
                    genero: document.getElementById('genero').value,
                    preco: parseFloat(document.getElementById('preco').value),
                    imagem: document.getElementById('imagem').value,
                    data: serverTimestamp() 
                });
                document.getElementById('status').innerText = "✅ Sucesso!";
                e.target.reset();
            } catch (err) {
                document.getElementById('status').innerText = "❌ Erro ao salvar.";
            } finally { btn.disabled = false; }
        });

        window.apagarDisco = async (id) => {
            if(confirm("Remover disco?")) await deleteDoc(doc(db, "discos", id));
        };
    </script>
</body>
</html>
