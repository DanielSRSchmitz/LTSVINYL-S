<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - LTS VINYL'S</title>
    <link rel="stylesheet" href="css/styleadm.css">
</head>
<body>
<header>
        <nav>
            <div class="logo">LTS <span>VINYL-S</span></div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="discos.html">Discos</a></li>
                <li><a href="sobre.html" class="active">Sobre</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
<div class="card-admin">
    <h2>Adicionar Novo Disco</h2>
    <form id="formAdmin">
        <input type="text" id="nome" placeholder="Nome do Disco" required>
        <input type="text" id="artista" placeholder="Artista" required>
        <input type="text" id="genero" placeholder="Género" required>
        <input type="number" id="preco" step="0.01" placeholder="Preço" required>
        <input type="text" id="imagem" placeholder="URL da Imagem" required>
        <button type="submit" id="btn">Cadastrar na Vitrine</button>
    </form>
    <div id="status"></div>
</div>

<div class="lista-discos">
    <h3>Discos na Vitrine</h3>
    <div id="container-discos">A carregar...</div>
</div>

<script type="module">
    // 1. Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. Teu Firebase Config (Preenche com os dados que encontraste no painel)
    const firebaseConfig = {
        apiKey: "A_TUA_API_KEY",
        authDomain: "ltsvinils.firebaseapp.com",
        projectId: "ltsvinils",
        storageBucket: "ltsvinils.appspot.com",
        messagingSenderId: "814606881822",
        appId: "O_TEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const discosRef = collection(db, "discos");

    // 3. Função para renderizar a lista
    // Usamos onSnapshot para que a lista atualize SOZINHA quando adicionares ou apagares
    onSnapshot(discosRef, (snapshot) => {
        const container = document.getElementById('container-discos');
        container.innerHTML = "";
        
        snapshot.forEach((d) => {
            const disco = d.data();
            const id = d.id;

            container.innerHTML += `
                <div class="item-disco">
                    <img src="${disco.imagem}" alt="capa">
                    <div class="info-disco">
                        <strong>${disco.titulo || disco.nome}</strong><br>
                        <small>${disco.artista} - ${disco.preco}€</small>
                    </div>
                    <button class="btn-apagar" onclick="apagarDisco('${id}')">Apagar</button>
                </div>
            `;
        });
    });

    // 4. Função para Adicionar
    const form = document.getElementById('formAdmin');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.disabled = true;

        try {
            await addDoc(discosRef, {
                titulo: document.getElementById('nome').value,
                artista: document.getElementById('artista').value,
                genero: document.getElementById('genero').value,
                preco: parseFloat(document.getElementById('preco').value),
                imagem: document.getElementById('imagem').value,
                dataCriacao: new Date()
            });
            document.getElementById('status').innerText = "✅ Adicionado!";
            form.reset();
        } catch (err) {
            document.getElementById('status').innerText = "❌ Erro ao salvar.";
        } finally {
            btn.disabled = false;
        }
    });

    // 5. Função para Apagar (Exposta globalmente para o botão funcionar)
    window.apagarDisco = async (id) => {
        if(confirm("Tens a certeza que queres apagar este disco?")) {
            try {
                await deleteDoc(doc(db, "discos", id));
                alert("Disco removido!");
            } catch (err) {
                alert("Erro ao apagar.");
            }
        }
    };
</script>
</body>
</html>
