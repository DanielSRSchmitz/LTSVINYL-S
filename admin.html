<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | LTS VINYL-S</title>
    <link rel="stylesheet" href="css/styleadm.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">LTS <span>VINYL-S</span></div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="discos.html">Discos</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        
        <div class="card-admin">
            <h2>Adicionar Novo Disco</h2>
            <form id="formAdmin">
                <input type="text" id="nome" placeholder="Nome do Disco" required>
                <input type="text" id="artista" placeholder="Artista" required>
                <input type="text" id="genero" placeholder="Género" required>
                <input type="number" id="preco" step="0.01" placeholder="Preço (€)" required>
                <input type="text" id="imagem" placeholder="URL da Imagem da Capa" required>
                <button type="submit" id="btn">Cadastrar na Vitrine</button>
            </form>
            <div id="status"></div>
        </div>

        <div class="lista-discos">
            <h3>Discos na Vitrine</h3>
            <div id="container-discos">A carregar discos...</div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configurações baseadas nas tuas imagens
        const firebaseConfig = {
    apiKey: "BBwuWn4Y0bENTnpuBGUejJZMzyBrQZDwsLAmswPhkFLHOx5_8jXb2GshqsW4VJCVSxVhpCPF4I4wBMf48FxhAiw", // Encontra isto em 'Seus aplicativos'
    authDomain: "ltsvinils.firebaseapp.com",
    projectId: "ltsvinils",
    storageBucket: "ltsvinils.appspot.com",
    messagingSenderId: "814606881822", // Este é o 'Número do projeto' da tua Imagem 10
    appId: "814606881822"   // Também em 'Seus aplicativos'
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const discosRef = collection(db, "discos");

        // LISTAR DISCOS EM TEMPO REAL
        onSnapshot(discosRef, (snapshot) => {
            const container = document.getElementById('container-discos');
            container.innerHTML = "";
            
            if (snapshot.empty) {
                container.innerHTML = "<p style='text-align:center;'>Nenhum disco encontrado.</p>";
                return;
            }

            snapshot.forEach((d) => {
                const disco = d.data();
                container.innerHTML += `
                    <div class="item-disco">
                        <img src="${disco.imagem}" alt="Capa">
                        <div class="info-disco">
                            <strong>${disco.titulo}</strong>
                            <small>${disco.artista} — ${disco.preco}€</small>
                        </div>
                        <button class="btn-apagar" onclick="apagarDisco('${d.id}')">Apagar</button>
                    </div>
                `;
            });
        });

        // ADICIONAR NOVO DISCO
        const form = document.getElementById('formAdmin');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            btn.disabled = true;

            try {
                await addDoc(discosRef, {
                    titulo: document.getElementById('nome').value,
                    artista: document.getElementById('artista').value,
                    genero: document.getElementById('genero').value,
                    preco: parseFloat(document.getElementById('preco').value),
                    imagem: document.getElementById('imagem').value,
                    data: new Date()
                });
                status.innerText = "✅ Disco adicionado!";
                status.style.color = "green";
                form.reset();
            } catch (err) {
                status.innerText = "❌ Erro ao guardar dados.";
                status.style.color = "red";
            } finally {
                btn.disabled = false;
            }
        });

        // FUNÇÃO PARA APAGAR DISCO
        window.apagarDisco = async (id) => {
            if(confirm("Tens a certeza que queres remover este disco da vitrine?")) {
                try {
                    await deleteDoc(doc(db, "discos", id));
                } catch (err) {
                    alert("Erro ao apagar o disco.");
                }
            }
        };
    </script>
</body>
</html>
