<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - LTS VINYL'S</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 50px; }
        .card-admin { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1a2e51; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a2e51; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2c4a85; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
<header>
        <nav>
            <div class="logo">LTS <span>VINYL-S</span></div>
            <ul>
                <li><a href="index.html" class="active">Início</a></li>
                <li><a href="discos.html">Discos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

<div class="card-admin">
    <h2>Adicionar Novo Disco</h2>
    <form id="formAdmin">
        <input type="text" id="nome" placeholder="Nome do Disco (Ex: Thriller)" required>
        <input type="number" id="preco" step="0.01" placeholder="Preço (Ex: 150.00)" required>
        <input type="text" id="imagem" placeholder="URL da Imagem da Capa" required>
        <button type="submit" id="btn">Cadastrar na Vitrine</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const form = document.getElementById('formAdmin');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.disabled = true;
        btn.innerText = "Enviando...";

        const dados = {
            nome: document.getElementById('nome').value,
            preco: parseFloat(document.getElementById('preco').value),
            imagem: document.getElementById('imagem').value
        };

        try {
            // Enviando para o seu link do Render que já está funcionando
            const res = await fetch('https://ltsvinyl-s-6jc6.onrender.com/discos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if(res.ok) {
                status.innerText = "✅ Disco adicionado com sucesso!";
                status.style.color = "green";
                form.reset();
            } else {
                status.innerText = "❌ Erro ao salvar.";
                status.style.color = "red";
            }
        } catch (err) {
            status.innerText = "❌ Erro de conexão.";
            status.style.color = "red";
        } finally {
            btn.disabled = false;
            btn.innerText = "Cadastrar na Vitrine";
        }
    });
</script>
</body>
</html>
