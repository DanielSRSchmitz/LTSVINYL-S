<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | LTS VINYL-S</title>
    <link rel="stylesheet" href="css/stylevenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">LTS <span>VINYL-S</span></div>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="discos.html" class="active">Discos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<div class="loja-container">
    <aside class="sidebar">
        <h3>Filtrar Vinis</h3>
        
        <div class="filtro-grupo">
            <label>Pesquisar</label>
            <input type="text" id="busca" placeholder="Nome do álbum ou artista...">
        </div>

        <div class="filtro-grupo">
            <label>Género</label>
            <select id="genero">
                <option value="todos">Todos os Géneros</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="pop">Pop</option>
                <option value="hiphop">Hip Hop</option>
            </select>
        </div>

        <div class="filtro-grupo">
            <label>Preço até</label>
            <input type="range" id="precoRange" min="10" max="100" value="100">
            <span id="precoValor">100€</span>
        </div>
    </aside>

    <main class="catalogo">
        <div class="grid-produtos" id="grid-produtos">
            <div class="card" data-genero="pop" data-preco="34">
    <div class="disco-img billie-eilish" style="background-image: url('https://m.media-amazon.com/images/I/71dtYuD2+-L._SL1500_.jpg');"></div> 
    <div class="card-info">
        <span class="tag">Pop</span>
        <h3>HIT ME HARD AND SOFT</h3>
        <p class="artista">Billie Eilish</p>
        <p class="preco">33.87€</p>
        <button class="btn-comprar"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
    </div>
        </div>
            <div class="card" data-genero="Pop" data-preco="25">
                <div class="disco-img" style="background-image: url('https://upload.wikimedia.org/wikipedia/pt/e/e8/Happier_Than_Ever_%28%C3%A1lbum%29_-_Billie_Eilish.png?20210427155715');"></div>
                <div class="card-info">
                    <span class="tag">Pop</span>
                    <h3>Happier Than Ever</h3>
                    <p class="artista">Billie Eilish</p>
                    <p class="preco">25.00€</p>
                    <button class="btn-comprar"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                </div>
            </div>
            <div class="card" data-genero="Pop" data-preco="25">
                <div class="disco-img" style="background-image: url('https://m.media-amazon.com/images/I/61e23dfEOBL._SX425_.jpg');"></div>
                <div class="card-info">
                    <span class="tag">Pop</span>
                    <h3>WHEN WE All FALL ASLEEP, WHERE DO WE GO?</h3>
                    <p class="artista">Billie Eilish</p>
                    <p class="preco">25.00€</p>
                    <button class="btn-comprar"><i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const busca = document.getElementById('busca');
    const generoFiltro = document.getElementById('genero');
    const precoRange = document.getElementById('precoRange');
    const precoValor = document.getElementById('precoValor');
    const cards = document.querySelectorAll('.card');

    function filtrar() {
        const texto = busca.value.toLowerCase();
        const generoSelecionado = generoFiltro.value.toLowerCase();
        const precoMaximo = parseInt(precoRange.value);
        
        precoValor.innerText = precoMaximo + "€";

        cards.forEach(card => {
            const nome = card.querySelector('h3').innerText.toLowerCase();
            const artista = card.querySelector('.artista').innerText.toLowerCase();
            const generoCard = card.getAttribute('data-genero');
            const precoCard = parseInt(card.getAttribute('data-preco'));

            const bateTexto = nome.includes(texto) || artista.includes(texto);
            const bateGenero = generoSelecionado === 'todos' || generoCard === generoSelecionado;
            const batePreco = precoCard <= precoMaximo;

            if (bateTexto && bateGenero && batePreco) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    busca.addEventListener('keyup', filtrar);
    generoFiltro.addEventListener('change', filtrar);
    precoRange.addEventListener('input', filtrar);
</script>
</body>
</html>
